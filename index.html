<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Sono</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watch">
        <div class="screen">
            <h1>App de Sono</h1>
            <p>Status: <span id="status">Dormindo</span></p>
            <button id="startButton">Iniciar Monitoramento</button>
            <button id="stopButton">Parar Monitoramento</button>
        </div>
    </div>
    <div class="sleep-history">
        <h2>Histórico de Sono</h2>
        <ul id="sleepList">
            <!-- Aqui será exibido o histórico de sono -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
